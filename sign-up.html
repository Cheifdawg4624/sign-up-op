<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="sign-up.css" />
  </head>
  <body>
    <div class="left">
      <div class="odin">
        <img src="images/odin-lined.png" class="odin_img" />ODIN
      </div>
    </div>
    <div class="right">
      <div class="title">
        <h1>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <span>now</span> to get started.
        </h1>
        <h1>You <span>know</span> you want to</h1>
      </div>
      <form action="">
        <h2>Let's do this!</h2>
        <div class="inputs">
          <div class="ind-input">
            <label for="first_name">FIRST NAME</label><br /><input
              type="text"
              name="first_name"
              id="first_name"
            />
          </div>
          <div class="ind-input">
            <label for="last_name">LAST NAME</label><br /><input
              type="text"
              name="last_name"
              id="last_name"
            />
          </div>
          <div class="ind-input">
            <label for="mail">EMAIL</label><br /><input
              type="email"
              name="mail"
              id="mail"
            />
          </div>
          <div class="ind-input">
            <label for="phone_number">PHONE NUMBER</label><br /><input
              type="tel"
              name="phone_number"
              id="phone_number"
            />
          </div>
          <div class="ind-input">
            <label for="pwd">PASSWORD</label><br /><input
              type="password"
              name="pwd"
              id="pwd"
            />
          </div>
          <div class="ind-input">
            <label for="confirm_pwd">CONFIRM PASSWORD</label><br /><input
              type="password"
              name="confirm_pwd"
              id="confirm_pwd"
            />
          </div>
        </div>
        <button type="submit">Create Account</button>
      </form>
    </div>
  </body>
</html>
